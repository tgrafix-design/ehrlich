<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <title>Erlich Project</title>
</head>
<body>
    <style>

    </style>

<div class="main">
    <header>
        <div class="left-nav">
            <ul>
                <li class="selected">Women</li>
                <li>Plus</li>
                <li>Men</li>
                <li>Accessories</li>
            </ul> 
        </div>
        <div class="logo">
            <img src="img/header-icons/logo.svg" alt="">
        </div>
        <div class="right-nav">
            <ul>
                <li><img src="img/header-icons/user.svg" alt=""></li>
                <li><img src="img/header-icons/shopping-bag.svg" alt=""></li>
                <li><img src="img/header-icons/heart.svg" alt=""></li>
                <li><img src="img/header-icons/support.svg" alt=""></li>
                <li><img src="img/header-icons/search.svg" alt=""></li>
            </ul> 
            <div class="currency">
                <select name="currency" id="currency">
                    <option value="us">USD $</option>
                    <option value="ph">PHP &#8369;</option>
                  </select>
            </div>
        </div>
    </header>

    <style>
        #benefits {
            background-color: #F2F2F2;
            padding: 10px 20px;
        }
        
        #benefits ul {
            display: flex;
            justify-content: space-between;
        }

        #benefits ul li {
            font-size: 12px;
            line-height: 1.2;
        }

        #benefits ul li span {
            display: block;
            margin-left: 30px;
            height: 30px;
            line-height: 2.5;
        }

        #benefits ul li:nth-child(1) {
            background: url(../img/header-icons/crown.svg) no-repeat left center;
            background-size: 30px;
        }
        #benefits ul li:nth-child(2) {
            background: url(../img/header-icons/star.svg) no-repeat left center;
        }
        #benefits ul li:nth-child(3) {
            background: url(../img/header-icons/truck.svg) no-repeat left center;
        }
        #benefits ul li:nth-child(4) {
            background: url(../img/header-icons/pinmap.svg) no-repeat left center;
        }
        #benefits ul li:nth-child(5) {
            background: url(../img/header-icons/shop-tag.svg) no-repeat left center;
        }
    </style>

    <section id="benefits">
        <ul>
            <li class="crown"><span>Exclusive Deals for VIP 2 and up!</span></li>
            <li class="star"><span>Weekly News Arrivals</span></li>
            <li class="shipping"><span>Free Shipping On Orders Over $100</span></li>
            <li class="pinmap"><span>Track Your Order</span></li>
            <li class="shoptag"><span>10% Off On Your First Order!</span></li>
        </ul>
   </section>
</body>
</html>
